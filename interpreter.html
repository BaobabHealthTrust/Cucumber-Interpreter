<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cucumber Stories Prototype Generator</title>
        <style type="text/css">
            button {
                min-width: 100px;
                min-height: 50px;
                margin: 5px;
                color: #666;
            }
            textarea {
                padding: 10px;
            }
        </style>
        <script type="text/javascript" language="javascript" src="javascripts/cucumber_decode.js"></script>
    </head>
    <body>
        <center>
            <table width="100%" border=0 cellpadding="1" cellspacing="1">
                <tr>
                    <th colspan="2">
                        <h3 style="color: #666;">Cucumber Spec Interpreter</h3>
                    </th>
                </tr>
                <tr style="background-color: #eee;">
                    <td width="50%">
                        <button onclick="document.getElementById('txtinput').value='';">
                            Clear
                        </button>
                        <button onclick="cleanUp();">
                            Clean Quotes
                        </button>
                        <button onclick="interpret();">
                            Interpret 
                        </button>
                        <button onclick="window.location='spec.html'" style="float: right;">
                            Create Spec
                        </button>
                    </td>
                    <td align="right">
                        <button onclick="window.location='files.zip'" style="float: left;">
                            Download Supporting Files
                        </button>
                        <button onclick="document.getElementById('txtoutput').value='';
                            document.getElementById('hiddenoutput').value='';
                            document.getElementById('main').src = ''; document.getElementById('preview').src = '';">
                            Clear
                        </button>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 0px; border-right: 1px solid #ccc;">
                        <h3 style="color: #666; margin-top: 20px;">Cucumber Spec Input</h3>
                        <textarea id="txtinput" style="width: 100%; height: 250px; border: 1px #999 solid;">
Feature: Test Feature
As a ...
I would like to ...
So that...

	Scenario: Test Scenario
		Given I am on the "Test Feature" page
		Then I should see "Select Gender"
		And I should see ""
		And I should see "Male"
		And I should see "Female"
		And I select ""
		Then I should see "Pregnant?" If "Select Gender" = "Female"
		Then I fill in "Pregnant?" with "Text"
		And I press "Finish"
		Then I should be on the next page
                        </textarea>
                    </td>
                    <td style="padding-right: 0px; border-left: 1px solid #ccc;">
                        <h3 style="color: #666; margin-top: 20px;">HTML Prototype Code Output</h3>
                        <textarea id="txtoutput" style="width: 100%; height: 250px; border: 1px #999 solid;"></textarea>
                        <input id="hiddenoutput" type="hidden" value="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3 style="color: #666; margin-top: 20px;">HTML Preview</h3>
                        <iframe src="" id="main" width="100%" height="900px" style="border: #999 1px solid;"></iframe>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3 style="color: #666; margin-top: 20px;">TouchScreen Preview</h3>
                        <iframe src="" id="preview" width="100%" height="800px" style="border: #999 1px solid;"></iframe>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
