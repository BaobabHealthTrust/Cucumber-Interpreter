<html>
    <head>
        <title>Baobab Systems Specification and Application  Generators</title>
        <style type="text/css">
            button {
                height: 60px;
                width: 100%;
                margin-bottom: 5px;
                font-size: 1.0em;
                color: #555;
                cursor: pointer;
            }
            .over {
                background-color: #4d9d26;
                color: #fff;
                border: 3px double #fff;
                float: right;
                -moz-border-radius: 10px;
            }
            .out {
                background-color: #fff;
                color: #4d9d26;
                border: 1px solid #4d9d26;
                float: right;
                -moz-border-radius: 10px;
            }
        </style>
        <script type="text/javascript" language="javascript">
            <!--

            function navto(url){
                document.getElementById("url").value = url;
                document.getElementById("main").setAttribute("src", url);
                setTimeout("renameTitle()", 150);
            }

            function renameTitle(){
                document.getElementById('title').innerHTML = document.getElementById('main').contentWindow.document.title;
            }

            function animate(){

                for(var i = 1; i < 6; i++){
                    if(document.getElementById("button" + i).style.cssFloat == "none") {
                        document.getElementById("button" + i).style.cssFloat = "right";
                    } else if(document.getElementById("button" + i).style.cssFloat == "right"){
                        document.getElementById("button" + i).style.cssFloat = "left";
                    } else if(document.getElementById("button" + i).style.cssFloat == "left") {
                        document.getElementById("button" + i).style.cssFloat = "none";
                    }
                }
                setTimeout("animate()", 5000);
            }

            //setTimeout("animate()", 5000);
            
            //-->
        </script>
    </head>
    <body>
        <center>
            <div style="display: table; width: 100%; margin-top: 0px;">
                <div style="display: table-row">
                    <div style="display: table-cell; text-align: center; vertical-align: middle; width: 310px;">
                        <h1 style="border: 1px solid #4d9d26; padding: 20px; -moz-border-radius: 10px;
                            font-weight: normal;">
                            <span style="color: #eabc30;">Baobab</span><span style="color:#4d9d26"> Health</span>
                        </h1>
                    </div>
                    <div style="display: table-cell; text-align: center; ">
                        <h3 style="border: 3px double #fff; padding: 27px; font-weight: normal;
                            -moz-border-radius: 10px; background-color: #4d9d26; color: #fff;">
                            Systems Specification and Application Generators
                        </h3>
                    </div>
                </div>
            </div>
            <div style="background-color: #4d9d26; border: 1px solid #4d9d26; margin-top: -15px;
                 margin-bottom: 5px; padding: 5px; text-align: right; color: #fff; -moz-border-radius: 10px; height: 33px;">
                <div style="display: table; float: right;">
                    <div style="display: table-row">
                        <div style="display: table-cell">
                            <div id="title" style="width: 500px; color: #fff; text-align: right; margin-right: 20px;">&nbsp;</div>
                        </div>
                        <div style="display: table-cell">
                            <div>
                                <input type="text" value="" id="url" style="border: 1px solid #4d9d26;
                                       -moz-border-radius: 10px; padding: 5px; width: 500px; color: #4d9d26;" />
                                <button style="width: 35px; height: 30px; background-color: #fff; color: #4d9d26; -moz-border-radius: 15px;"
                                        onclick="navto(document.getElementById('url').value.trim());">
                                    Go
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: table; width: 100%;">
                <div style="display: table-row;">
                    <div style="display: table-cell; width: 310px; vertical-align: top;">
                        <div style="display: table;">
                            <div style="display: table-row; text-align: center; border: 1px solid #4d9d26;">
                                <div style="display: table-cell">
                                    <button id="button1" class="out" onmouseover="this.className = 'over';"
                                            onmouseout="this.className = 'out';"
                                            onclick="navto('spec.html');">
                                        Cucumber Specification Generator
                                    </button>
                                </div>
                            </div>
                            <div style="display: table-row; text-align: center; border: 1px solid #4d9d26;">
                                <div style="display: table-cell">
                                    <button id="button2" class="out" onmouseover="this.className = 'over';"
                                            onmouseout="this.className = 'out';"
                                            onclick="navto('report.html');">
                                        Report Specification Generator
                                    </button>
                                </div>
                            </div>
                            <div style="display: table-row; text-align: center; border: 1px solid #4d9d26;">
                                <div style="display: table-cell">
                                    <button id="button3" class="out" onmouseover="this.className = 'over';"
                                            onmouseout="this.className = 'out';"
                                            onclick="navto('generate.html');">
                                        Cucumber Application Generator
                                    </button>
                                </div>
                            </div>
                            <div style="display: table-row; text-align: center; border: 1px solid #4d9d26;">
                                <div style="display: table-cell">
                                    <button id="button4" class="out" onmouseover="this.className = 'over';"
                                            onmouseout="this.className = 'out';"
                                            onclick="navto('generate_report.html');">
                                        Report Generator
                                    </button>
                                </div>
                            </div>
                            <div style="display: table-row; text-align: center; border: 1px solid #4d9d26;">
                                <div style="display: table-cell">
                                    <button id="button5" onclick="navto('interpreter.html');"
                                            class="out" onmouseover="this.className = 'over';" onmouseout="this.className = 'out';">
                                        Cucumber Specification Interpreter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="display: table-cell; background-color: #fff; height: 590px;">
                        <iframe id="main" style="width: 100%; height: 100%; border: 1px solid #4d9d26;"></iframe>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
