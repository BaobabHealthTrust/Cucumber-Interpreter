<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Reports Cucumber Stories Specification Generator</title>
        <style type="text/css">
            button {
                min-width: 100px;
                min-height: 50px;
                margin: 5px;
                color: #666;
            }
            textarea {
                padding: 5px;
            }

            .initial {
                font-style: italic;
                color: #666;
            }

            .actual {
                font-style: normal;
                color: #000;
            }
        </style>
        <script type="text/javascript" language="javascript" src="javascripts/cucumber_encode.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <table width="100%" border="0">
            <tr>
                <th colspan="2">
                    <h3 style="color: #666;">Reports Cucumber Spec Generator</h3>
                </th>
            </tr>
            <tr style="background-color: #eee;">
                <td width="50%">
                    <button onclick="document.getElementById('output').innerHTML='';"
                            style="float: right;">
                        Clear
                    </button>
                    <button onclick="generate_spec();">
                        Generate Spec
                    </button>
                </td>
                <td align="right">
                    <button onclick="window.location='generate_report.html'" style="float: left;">
                        Generate Report Template
                    </button>
                    <button onclick="document.getElementById('txtoutput').value='';">
                        Clear
                    </button>
                </td>
            </tr>
            <tr>
                <td style="background-color: #ccc; height: 50px;" align="right">
                    <button onclick="var desc = 'Report'; if(desc) addFeature(desc);
                        addReportScenario('report', 'I have an authorised user');">
                        Add Report Feature
                    </button>
                </td>
                <td width="50%" rowspan="2" style=" border: 1px solid #ccc;" valign="top">
                    <textarea id="txtoutput" style="width: 100%; height: 700px; border: 1px solid #000;"></textarea>
                </td>
            </tr>
            <tr>
                <td width="50%" valign="top">
                    <div id="output" style="width: 100%; height: 100%; border: 1px solid #ccc;
                         min-height: 645px;"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
